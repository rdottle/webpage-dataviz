<head>
	<style>

	.axis {
	  font: 10px sans-serif;

	.axis path,
	.axis line {
	  fill: none;
	  stroke: #000;
	  shape-rendering: crispEdges;
	}

	</style>
</head>

<body>
	
<script src="http://d3js.org/d3.v3.min.js"></script>

<script>

var margin = {top: 20, right: 20, bottom: 70, left: 40},
    width = 600 - margin.left - margin.right,
    height = 800 - margin.top - margin.bottom;

var sumtotes = [];
var age = []

d3.csv("../data/colombiandata.csv", function(data) {
    sumtotes = data.map(function(d) { return d.sumtotal; });
    age = data.map(function(d) {return d.age; });
    console.log(sumtotes);
    console.log(age);
});

var x = d3.scale.ordinal().rangeRoundBands([0, width], .08);
var y = d3.scale.linear()
        .domain([0, d3.max(sumtotes)])
        .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("top");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(10);

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");

  x.domain(age);
  y.domain([0, d3.max(sumtotes, function(d) { return d; 
     console.log(d);
   })]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .selectAll("text")
      .style("text-anchor", "end")
      .attr("dx", "-.8em")
      .attr("dy", "-.55em")
      .attr("transform", "rotate(-90)" );

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Number of Individuals Affected");
